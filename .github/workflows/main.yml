name: Build and Deploy to gh-pages
on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 2 * * 1-5"
    
jobs:
  build:
    name: Node 14
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm install
      - run: npm run deploy
