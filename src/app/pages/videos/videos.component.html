<section>
  <div class="columns is-multiline">
    <div *ngFor="let video of videos" class="column box has-text-centered">
      <a href="https://www.youtube.com/watch?v={{video.id.videoId}}" target="_blank">
        <img [src]="video.snippet.thumbnails.medium.url" alt="...">
      </a>
      <p><a href="https://www.youtube.com/watch?v={{video.id.videoId}}"><strong>{{video.snippet.title}}</strong></a></p>
      <p>{{video.snippet.description}}</p>
    </div>
  </div>
</section>
