<section class="hero is-primary is-bold is-small">
    <div class="hero-body">
      <div class="container has-text-centered">
        <h1 class="title">Contact</h1>
      </div>
    </div>
  </section>
  
  <section class="section">
    <div class="container">
      <form (ngSubmit)="submitForm()" #contactForm="ngForm">
        <!-- name -->
        <div class="field">
          <label class="label">Name</label>
          <input
            type="text"
            name="name"
            class="input"
            [(ngModel)]="name"
            #nameInput="ngModel"
            required>
          <div class="help is-error" *ngIf="nameInput.invalid && nameInput.touched">Your name is required.</div>
        </div>
        <div class="field">
          <label class="label">Email</label>
          <input
            type="email"
            name="email"
            class="input"
            [(ngModel)]="email"
            #emailInput="ngModel"
            required
            email>
          <div class="help is-error" *ngIf="emailInput.invalid && emailInput.touched">Your email is required and needs to be an email address.</div>
        </div>
        <div class="field">
            <label class="label">Your message</label>
            <textarea
              name="message"
              class="textarea"
              [(ngModel)]="message"
              #messageInput ="ngModel"
              required>
            </textarea>
          <div class="help is-error" *ngIf="messageInput.invalid && messageInput.touched">Your message is required.</div>
        </div>
        <div class="field">
          <button
            type="submit"
            class="button is-medium is-warning"
            [disabled]="contactForm.invalid">
            Send
          </button>
        </div>
      </form>
    </div>
  </section>
